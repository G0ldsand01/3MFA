<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <title>Accueil | 3MFA</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #060709;
        font-family: sans-serif;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #161616;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo img {
        width: 48px;
        margin-right: 10px;
      }

      .logo a {
        color: #fff;
        text-decoration: none;
        font-size: 24px;
        line-height: 48px;
      }

      .nav-bar {
        display: flex;
        justify-content: center;
        flex-grow: 1;
      }

      .nav-bar ul {
        list-style: none;
        display: flex;
      }

      .nav-bar li {
        margin-left: 20px;
      }

      .nav-bar a {
        text-decoration: none;
        color: #c7c7c7;
      }

      .menu-button {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        position: relative;
        width: 40px;
        height: 40px;
      }

      .menu-button div {
        background: white;
        height: 4px;
        width: 100%;
        position: absolute;
        left: 0;
        transition: all 0.3s ease;
      }

      .menu-button div:nth-child(1) {
        top: 10px;
      }

      .menu-button div:nth-child(2) {
        top: 18px;
      }

      .menu-button div:nth-child(3) {
        top: 26px;
      }

      .menu-button.active div:nth-child(1) {
        transform: rotate(45deg);
        top: 18px; /* Center it */
      }

      .menu-button.active div:nth-child(2) {
        opacity: 0; /* Hide the middle line */
      }

      .menu-button.active div:nth-child(3) {
        transform: rotate(-45deg);
        top: 18px; /* Center it */
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgb(0, 0, 0);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .overlay--active {
        display: flex;
      }

      .overlay ul {
        list-style: none;
        padding: 20px;
      }

      .overlay li {
        margin-bottom: 20px;
      }

      .overlay a {
        color: #fff;
        text-decoration: none;
        font-size: 24px;
        transition: all 0.2s;
      }

      .overlay a:hover {
        color: #2e8adb;
        text-decoration: underline;
      }

      .close-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        color: white;
        font-size: 100px;
        cursor: pointer;
      }

      .content {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.615),
            rgba(0, 0, 0, 0.5)
          ),
          url("/assets/products/Chubby_Dinosaur.png");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        padding-top: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
      }

      .content h1 {
        font-family: "Jersey 10", sans-serif;
        font-weight: 400;
        font-size: 10vh;
        text-align: center;
      }

      .content p {
        font-size: 1.5rem;
        margin-top: 20px;
      }

      .middle {
        position: absolute;
        top: 90%;
        left: 49%;
        transform: translate(-50%, -50%);
      }

      .mouse {
        width: 40px;
        height: 60px;
        border: 4px solid #fff;
        border-radius: 100px;
      }

      .mouse::before {
        content: "";
        width: 10px;
        height: 15px;
        position: absolute;
        top: 30px;
        background: #ffffff;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 20%;
        opacity: 1;
        animation: mouse 3s infinite;
      }

      @keyframes mouse {
        from {
          opacity: 1;
          top: 30px;
        }

        to {
          opacity: 0.7;
          top: 10px;
        }
      }

      .scroll {
        position: absolute;
        top: 90%;
        left: 49%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        color: #fff;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
        margin-top: 20px;
      }

      .product-card {
        background-color: #161616;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .product-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
      }

      .product-card h2 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .product-card p {
        font-size: 14px;
        color: #ccc;
        margin-bottom: 20px;
      }

      .product-card a {
        text-decoration: none;
        color: #fff;
      }

      .product-card a:hover {
        color: #2e8adb;
      }

      @media only screen and (max-width: 600px) {
        .nav-bar {
          display: none;
        }

        .menu-button {
          display: block;
          position: absolute;
          top: 20px;
          right: 20px;
          z-index: 1000;
        }

        .product-grid {
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
  </head>
