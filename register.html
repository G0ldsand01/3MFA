<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | CMK</title>
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
        <div class="container">
            <h1>Register</h1>
      <center>
        <form id="register-form">
          <input
            type="email"
            id="reg-email"
            placeholder="Email"
            required
          /><br />
          <input
            type="password"
            id="reg-password"
            placeholder="Password"
            required
          /><br />
          <button type="submit">Sign Up</button>
        </form>
      </center>
        </div>
      
    </main>

    <!-- Firebase Scripts -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyAiVI9XV3_XEP0uULr4JmTGZ5pjJ1y2N_A",
        authDomain: "cmkinc.firebaseapp.com",
        projectId: "cmkinc",
        storageBucket: "cmkinc.firebasestorage.app",
        messagingSenderId: "75608099110",
        appId: "1:75608099110:web:11cec5fa31b26433cc19e7",
        measurementId: "G-RWDHKH1X3K",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Handle signup
      document
        .getElementById("register-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("reg-email").value;
          const password = document.getElementById("reg-password").value;

          try {
            await createUserWithEmailAndPassword(auth, email, password);
            alert("Account created successfully! but this fonction is not yet implemented. You'll be redirected to the home page.");
            window.location.href = "index.html";
          } catch (error) {
            alert("Error: " + error.message);
          }
        });
    </script>
  </body>
</html>
