<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        .container {
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 400px;
        }
        .truck {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .truck img {
            width: 120px; /* Adjust the size of the truck image */
            height: auto;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-top: 10px;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        button {
            background-color: #2e8adb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1f6fb4;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="truck">
        <img src="https://i.pinimg.com/originals/4b/d5/d5/4bd5d539f4e9d2fa00e3dbadc2dd9997.gif" alt="Truck">
    </div>
    <h1>Order Confirmed!</h1>
    <p>Your order has been placed! You'll receive a confirmation as soon as possible.</p>
    <p><strong>Order Number:</strong> <span id="order-number"></span></p>
    <p> Go checked out our other products</p>
    <a href="products.html"><button class="button-home">Back to products</button></a>
</div>

<script>
    // Extract the order number from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const orderNumber = urlParams.get('order_number');
    
    // Display the order number on the page
    document.getElementById('order-number').textContent = orderNumber;
</script>

</body>
</html>
