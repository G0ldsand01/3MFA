<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details | 3MFA</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.329)), url(assets/speedboat.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        font-family: sans-serif;
        color: #fff;
        padding: 20px;
        background-color: #3d3d3d8c;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
      }
      h1 {
        font-size: 2rem; /* Adjusted for better mobile readability */
        margin-bottom: 20px;
      }
      img {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }
      .description {
        font-size: 1rem; /* Adjusted for better mobile readability */
        margin-bottom: 20px;
      }
      .back-link {
        text-decoration: none;
        color: #4299e1;
        font-weight: bold;
      }
      .download-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4299e1;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #161616;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }
      .logo {
        display: flex;
        align-items: center;
      }
      .logo img {
        width: 48px;
        margin-right: 10px;
      }
      .logo a {
        color: #fff;
        text-decoration: none;
        font-size: 24px;
        line-height: 48px;
      }
      .nav-bar {
        display: flex;
        justify-content: center;
        flex-grow: 1;
      }
      .nav-bar ul {
        list-style: none;
        display: flex;
      }
      .nav-bar li {
        margin-left: 20px;
      }
      .nav-bar a {
        text-decoration: none;
        color: #c7c7c7;
      }
      
      .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.997);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 80%;
        }

        .overlay--active {
            display: flex;
        }

        .overlay li {
            padding-top: 20px;
        }

        .overlay a {
            color: #fff;
            text-decoration: none;
            transition: all 0.2s;
        }

        .overlay a:hover {
            color: #2e8adb;
            text-decoration: underline;
        }

      .menu {
        display: none;
        background-color: rgba(0, 128, 255, 0.827);
        padding: 10px;
        border-radius: 25px;
        color: aliceblue;
        border: none;
      }
      .overlay--active {
        display: block;
      }
      .close {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 30px;
        cursor: pointer;
      }

      @media only screen and (max-width: 600px) {
        .nav-bar {
          display: none; /* Hide nav-bar on mobile */
        }
        .menu {
          display: block; /* Show menu button on mobile */
        }
        .container {
          padding: 10px; /* Reduce padding on mobile */
        }
        h1 {
          font-size: 1.8rem; /* Smaller heading for mobile */
        }
        .description {
          font-size: 0.9rem; /* Smaller description for mobile */
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/favicon.svg" alt="logo" />
        <a href="index.html">3MFA</a>
      </div>
      <button class="menu">Menu</button>
      <div class="nav-bar">
        <ul>
          <li><a href="/index.html">Accueil</a></li>
          <li><a href="/products.html">Produits</a></li>
          <li><a href="/printyourown.html">Imprimer</a></li>
          <li><a href="/about.html">About US</a></li>
        </ul>
      </div>
    </header>
    <div class="overlay">
      <span class="close">&times;</span>
      <nav>
        <ul>
          <li><a href="/index.html">Accueil</a></li>
          <li><a href="/products.html">Produits</a></li>
          <li><a href="/printyourown.html">Imprimer</a></li>
          <li><a href="/about.html">About US</a></li>
        </ul>
      </nav>
    </div>
    <div class="container" style="padding-top: 10rem;">
        <h1 style="position:absolute; left: 50%;">3MFA</h1>
        <h2 style="position:absolute; left: 48%; top: 25%;">who are we?</h2>
        <h3 style="position:absolute; left: 25%; top: 30%;">We are a team of designers, engineers, and makers who are passionate about creating innovative and sustainable products.</h3>
    </div>

    <script>
     
      document.addEventListener("DOMContentLoaded", () => {
        const menuOpen = document.querySelector(".menu");
        const menuClose = document.querySelector(".close");
        const overlay = document.querySelector(".overlay");

        menuOpen.addEventListener("click", () => {
          overlay.classList.add("overlay--active");
        });

        menuClose.addEventListener("click", () => {
          overlay.classList.remove("overlay--active");
        });
      });
    </script>
  </body>
</html>
