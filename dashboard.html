<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/navbar.css" />
    <link rel="stylesheet" href="/assets/css/dashboard.css" />
    <script src="/assets/js/cart.js"></script>
    <title>Dashboard | CMK</title>
  </head>
  <body>
    <header>
      <div href="index.html" class="logo">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="64"
          height="64"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-circuit-board"
        >
          <rect width="18" height="18" x="3" y="3" rx="2" />
          <path d="M11 9h4a2 2 0 0 0 2-2V3" />
          <circle cx="9" cy="9" r="2" />
          <path d="M7 21v-4a2 2 0 0 1 2-2h4" />
          <circle cx="15" cy="15" r="2" />
        </svg>
        <a href="index.html">CMK</a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <!-- Auth Buttons or Profile Section -->
      <div id="auth-buttons" class="login" style="list-style: none">
        <li>
          <a href="login.html" style="margin-left: 1em; margin-right: 1em"
            >Login</a
          >
          <a href="register.html" style="margin-left: 1em; margin-right: 1em">
            <button style="display: inline-block; flex-direction: row">
              Register
            </button>
          </a>
          <a href="cart.html" id="cart-link" style="position: relative; display: inline-block;">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-bag">
              <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/>
              <path d="M3 6h18"/>
              <path d="M16 10a4 4 0 0 1-8 0"/>
            </svg>
            <span id="cart-count" style="position: absolute; top: -5px; right: -5px; background: rgb(247, 247, 247); color: rgb(0, 0, 0); font-size: 12px; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; border-radius: 50%;">0</span>
          </a>
        </li>
      </div>
      <!-- Profile Section - hidden by default -->
      <div id="profile-section" style="display: none">
        <img
          id="profile-picture"
          src=""
          alt="Profile Picture"
          width="40"
          height="40"
        />
        <button id="logout-btn">Logout</button>
      </div>
      <button class="menu-toggle" style="z-index: 991">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          stroke="#E7DCDC"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="4" y1="12" x2="20" y2="12" />
          <line x1="4" y1="6" x2="20" y2="6" />
          <line x1="4" y1="18" x2="20" y2="18" />
        </svg>
      </button>
      <nav class="overlay-nav">
        <button class="close-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            fill="none"
            stroke="#E7DCDC"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>
    <h1>Welcome ${user.displayName} to Your Dashboard</h1>
    <p>Email: ${user.email}</p>
    <p>UID: ${user.uid}</p>
    
    <button id="logout">Logout</button>

    <!-- Profile Settings Section -->
    <div id="profile-settings">
      <h2>Update Profile Information</h2>
      <form id="profile-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="${user.displayName}" /><br />

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" value="${user.surname || ''}" /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="${user.email}" /><br />

        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" placeholder="New Password" /><br />

        <button type="submit">Update Profile</button>
      </form>
    </div>

    <!-- Past Orders Section -->
    <div id="past-orders">
      <h2>Your Past Orders</h2>
      <div id="orders-list"></div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
        updateEmail,
        updatePassword,
        updateProfile,
      } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

      // Stripe API
      const stripe = Stripe("pk_test_51Qx9tsL7PH3OOG4xDVxLfU5C91N1flikSXFpVSZteC17JFbiPP6W9R0X9nUDhccCmk5pIzM8hN2N7zsWqpRqaV3W005BhvO9j4"); // Use your Stripe public key here

      const firebaseConfig = {
        apiKey: "AIzaSyAiVI9XV3_XEP0uULr4JmTGZ5pjJ1y2N_A",
        authDomain: "cmkinc.firebaseapp.com",
        projectId: "cmkinc",
        storageBucket: "cmkinc.firebasestorage.app",
        messagingSenderId: "75608099110",
        appId: "1:75608099110:web:11cec5fa31b26433cc19e7",
        measurementId: "G-RWDHKH1X3K",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Check if the user is logged in
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.href = "login.html";
        } else {
          loadPastOrders(user);
        }
      });

      // Logout functionality
      document.getElementById("logout").addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "login.html";
      });

      // Profile Update Functionality
      document.getElementById("profile-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const user = auth.currentUser;
        const name = document.getElementById("name").value;
        const surname = document.getElementById("surname").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          // Update display name and email
          await updateProfile(user, {
            displayName: name + " " + surname,
          });

          if (email !== user.email) {
            await updateEmail(user, email);
          }

          if (password) {
            await updatePassword(user, password);
          }

          alert("Profile updated successfully!");
        } catch (error) {
          alert("Error updating profile: " + error.message);
        }
      });

      // Load past orders from Stripe
      async function loadPastOrders(user) {
        const response = await fetch("/get-past-orders", {
          method: "POST",
          body: JSON.stringify({ uid: user.uid }),
          headers: {
            "Content-Type": "application/json",
          },
        });

        const orders = await response.json();
        const ordersList = document.getElementById("orders-list");

        if (orders.length === 0) {
          ordersList.innerHTML = "<p>You have no past orders.</p>";
        } else {
          orders.forEach(order => {
            const orderDiv = document.createElement("div");
            orderDiv.classList.add("order-item");
            orderDiv.innerHTML = `
              <p>Order ID: ${order.id}</p>
              <p>Status: ${order.status}</p>
              <p>Amount: $${(order.amount / 100).toFixed(2)}</p>
              <p>Date: ${new Date(order.created * 1000).toLocaleDateString()}</p>
            `;
            ordersList.appendChild(orderDiv);
          });
        }
      }
    </script>
  </body>
</html>
