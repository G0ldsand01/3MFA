    <div class="container">
      <h1>3D Print Order</h1>
      <div class="forms">
        <form action="/order" method="post" enctype="multipart/form-data">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" required /><br />
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" required /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />
          <label for="street_number">Address:</label>
          <input
            type="text"
            id="street_number"
            name="street_number"
            required
          /><br />
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required /><br />
          <label for="postal_code">Postal Code:</label>
          <input
            type="text"
            id="postal_code"
            name="postal_code"
            required
          /><br />
          <label for="province">Province:</label>
          <input type="text" id="province" name="province" required /><br />
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required /><br />
          <label for="stl_file">Upload STL File:</label>
          <input type="file" id="stl_file" name="stl_file" required /><br />
          <label for="material">Material (PLA/ABS/PETG):</label>
          <select name="material" id="material">
            <option value="TPU">TPU</option>
            <option value="PLA">PLA</option>
            <option value="ABS">ABS</option>
            <option value="PETG">PETG</option>
          </select>
          <label for="color">Color:</label>
          <select name="color" id="color">
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="orange">Orange</option>
            <option value="purple">Purple</option>
            <option value="brown">Brown</option>
            <option value="pink">Pink</option>
            <option value="gray">Gray</option>
          </select>
          <label for="infill" id="infilltext">Infill Level (0-100%):</label>
          <select name="infill" id="infill">
            <option value="15">15%</option>
            <option value="0">0%</option>
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="20">20%</option>
            <option value="30">30%</option>
            <option value="40">40%</option>
            <option value="50">50%</option>
            <option value="60">60%</option>
            <option value="70">70%</option>
            <option value="80">80%</option>
            <option value="90">90%</option>
            <option value="100">100%</option></select
          ><br />
          <button type="submit">Submit Order</button>
        </form>

  <script>
    var slider = document.getElementById("infill");
    var output = document.getElementById("infilltext");
    output.innerHTML = "Infill Level (0-100%): " + slider.value + "%";

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function () {
      output.innerHTML = "Infill Level (0-100%): " + slider.value + "%";
    };
