<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom 3D Print Order | 3MFA</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/G0ldsand01/3MFA/9e673222036d8fd851043edd40cb6c8ec9209816/assets/favicon.svg" type="image/x-icon">
    <style>
      .container h1 {
        text-align: center;
        margin-top: 5em;
        color: #e8e9eb;
      }

      .forms {
        width: 80%;
        max-width: 600px;
        background-color: #fff;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 2em auto;
      }

      label {
        font-size: 1.1em;
        margin-bottom: 0.5em;
        display: block;
        color: #e8e9eb;
        font-weight: bold;
        text-align: left;
        padding-left: 0.5em;
      }

      input {
        width: 100%;
        padding: 0.8em;
        margin-bottom: 1em;
        border: none;
        border-radius: 0.5em;
        font-size: 1em;
        box-sizing: border-box;
        background: #6c6c6d7f;
      }

      input[type="file"] {
        padding: 0.5em;
      }

      input[type="submit"],
      button[type="submit"] {
        background-color: #2e8adb;
        color: white;
        padding: 0.8em 1.5em;
        border: none;
        border-radius: 0.5em;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover,
      button[type="submit"]:hover {
        border: solid 1px #357dbc;
        background-color: #1f6fb4;
        transition: all 0.3s ease;
      }

      button[type="submit"] {
        width: 100%;
        padding: 1em;
        font-size: 1.2em;
        color: #e8e9eb;
        background-color: #2e8adb;
        border: solid 1px #357dbc;
        transition: all 0.3s ease;
        border-radius: 0.5em;

      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;

      }
      select {
        display: flex;
        width: 100%;
        padding: 0.8em;
        margin-bottom: 1em;
        border: 1px solid #ccc;
        border-radius: 0.5em;
        font-size: 1em;
        box-sizing: border-box;
        background: #6c6c6d7f;
        color: #fff;
        }
      option {
        color: black;
        background-color: #e8e9eb;
      }
      .forms {
        color: #c7c7c7;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #060709;
        font-family: sans-serif;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #161616;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo img {
        width: 48px;
        margin-right: 10px;
      }

      .logo a {
        color: #fff;
        text-decoration: none;
        font-size: 24px;
        line-height: 48px;
      }

      .nav-bar {
        display: flex;
        justify-content: space-between;
        flex-grow: 1;
        justify-content: center;
      }

      .nav-bar ul {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0;
        margin: 0;
        list-style: none;
        display: flex;
      }

      .nav-bar li {
        margin-left: 20px;
      }

      .nav-bar a {
        text-decoration: none;
        color: #c7c7c7;
        font-size: 16px;
        transition: color 0.3s;
      }

      .nav-bar a:hover {
        color: #2e8adb;
      }

      .menu-button {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        position: relative;
        width: 40px;
        height: 40px;
        z-index: 1100; /* Ensures it stays above the overlay */
      }
      .button-contact-us {
        display: black;
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000;
        color: black;
        background-color: rgb(207, 206, 205);
        padding: 10px 20px;
        border-radius: 25px;
        border: none;
      }


      .menu-button div {
        background: white;
        height: 4px;
        width: 100%;
        position: absolute;
        left: 0;
        transition: all 0.3s ease;
      }

      .menu-button div:nth-child(1) {
        top: 10px;
      }

      .menu-button div:nth-child(2) {
        top: 18px;
      }

      .menu-button div:nth-child(3) {
        top: 26px;
      }

      .menu-button.active div:nth-child(1) {
        transform: rotate(45deg);
        top: 18px; /* Center it */
      }

      .menu-button.active div:nth-child(2) {
        opacity: 0; /* Hide the middle line */
      }

      .menu-button.active div:nth-child(3) {
        transform: rotate(-45deg);
        top: 18px; /* Center it */
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgb(0, 0, 0);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .overlay--active {
        display: flex;
      }

      .overlay ul {
        list-style: none;
        padding: 20px;
      }

      .overlay li {
        margin-bottom: 20px;
      }

      .overlay a {
        color: #fff;
        text-decoration: none;
        font-size: 24px;
        transition: all 0.2s;
      }

      .overlay a:hover {
        color: #2e8adb;
        text-decoration: underline;
      }
      @media only screen and (max-width: 1000px) {
    .nav-bar {
      display: none;
    }
    .button-contact-us {
      display: none;
      
    }
    h1 {
      font-size: 4rem; /* Smaller font size for mobile */
    }
    .menu-button {
      display: block;
      position: absolute;
      top: 20px;
      right: 20px;
      
    }

    .product-grid {
      grid-template-columns: repeat(1, 1fr);
    }
    .logo-github {
      margin-left: -50px;
      padding-right: 0.2rem;
      margin-right: 20px;
    }
    .link-github {
      text-decoration: none;
      color: #c7c7c7;
      font-size: 24px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; /* Font family */
  
      transition: all 0.2s;
      text-align: center;
      margin-bottom: 10px;
    }
  }
  @media  only screen and (max-width: 600px) {
    h1{
      font-size: 3rem;
    }
    
    
  }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://raw.githubusercontent.com/G0ldsand01/3MFA/9e673222036d8fd851043edd40cb6c8ec9209816/assets/favicon.svg" href="/index.html" alt="Logo" />
        <a href="https://3mfa.vercel.app/index.html">3MFA</a>
      </div>
      <nav class="nav-bar">
        <ul>
          <li><a href="https://3mfa.vercel.app/index.html">Home</a></li>
          <li><a href="https://3mfa.vercel.app/products.html">Products</a></li>
          <li><a href="https://3mfa.webhop.me/">Print</a></li>
          <li><a href="https://3mfa.vercel.app/about.html">About US</a></li>
        </ul>
      </nav>
      <button class="menu-button" id="menu-button">
        <div></div>
        <div></div>
        <div></div>
      </button>
      <a href="https://3mfa.vercel.app/contact.html"><button class="button-contact-us">Contact Us</button></a>
      <div class="overlay">
        <ul>
          <li><a href="https://3mfa.vercel.app/index.html">Home</a></li>
          <li><a href="https://3mfa.vercel.app/products.html">Products</a></li>
          <li><a href="https://3mfa.webhop.me/">Print</a></li>
          <li><a href="https://3mfa.vercel.app/about.html">About US</a></li>
          <li><a href="https://3mfa.vercel.app/contact.html">Contact Us</a></li>
          <footer style="position: fixed; bottom: 0">
            <p>&copy; 2023 3MFA</p>
            <a href="https://github.com/G0ldsand01/3MFA" class="link-github">
              <img
                src="https://raw.githubusercontent.com/G0ldsand01/3MFA/9e673222036d8fd851043edd40cb6c8ec9209816/assets/github.svg"
                class="logo-github"
                alt="Visit GitHub Project"
              />Visit GitHub Project
            </a>
          </footer>
        </ul>
      </div>
    </header>
    <div class="container">
      <h1>Custom 3D Print Order</h1>
      <div class="forms">
        <form action="/order" method="post" enctype="multipart/form-data">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" required /><br />
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" required /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />
          <label for="street_number">Address:</label>
          <input
            type="text"
            id="street_number"
            name="street_number"
            required
          /><br />
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required /><br />
          <label for="postal_code">Postal Code:</label>
          <input
            type="text"
            id="postal_code"
            name="postal_code"
            required
          /><br />
          <label for="province">Province:</label>
          <input type="text" id="province" name="province" required /><br />
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required /><br />
          <label for="stl_file">Upload STL File:</label>
          <input type="file" id="stl_file" name="stl_file" required /><br />
          <label for="material">Material (PLA/ABS/PETG):</label>
          <select name="material" id="material">
            <option value="PLA">PLA</option>
            <option value="PETG">PETG</option>
            <option value="Carbon Fiber">PETG-CF</option>
            <option value="ABS">ABS</option>
            <option value="TPU">TPU</option>
          </select>
          <label for="color">Color:</label>
          <select name="color" id="color">
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="orange">Orange</option>
            <option value="purple">Purple</option>
            <option value="brown">Brown</option>
            <option value="pink">Pink</option>
            <option value="gray">Gray</option>
          </select>
          <label for="infill" id="infilltext">Infill Level (0-100%):</label>
          <select name="infill" id="infill">
            <option value="15">15%</option>
            <option value="0">0%</option>
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="20">20%</option>
            <option value="30">30%</option>
            <option value="40">40%</option>
            <option value="50">50%</option>
            <option value="60">60%</option>
            <option value="70">70%</option>
            <option value="80">80%</option>
            <option value="90">90%</option>
            <option value="100">100%</option></select
          ><br />
          <button type="submit">Submit Order</button>
        </form>
      </div>
    </div>
  </body>
  <script>
    var slider = document.getElementById("infill");
    var output = document.getElementById("infilltext");
    output.innerHTML = "Infill Level (0-100%): " + slider.value + "%";

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function () {
      output.innerHTML = "Infill Level (0-100%): " + slider.value + "%";
    };
  </script>
</html>
